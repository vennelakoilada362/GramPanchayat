<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Electricity Bill</title>
    <link rel="stylesheet" href="./css/house.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <h2>Gram Panchayat Info System</h2>
        </div>
        <div class="main"><h2>House Tax</h2></div>
      </div>
      <br />
      <div class="dropdown-container">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Pay Bills
          </button>
          <a href="./home.html">
            <button class="btn btn-primary">Home</button>
          </a>

          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <a class="dropdown-item" href="./electricity.html"
                >Electricity Bill</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="./credit.html">Credit Card Bill</a>
            </li>
            <li><a class="dropdown-item" href="./house.html">House Tax</a></li>
            <li><a class="dropdown-item" href="./water.html">Water Tax</a></li>
            <li>
              <a class="dropdown-item" href="./library.html">Library Tax</a>
            </li>
            <li>
              <a class="dropdown-item" href="./wealth.html">Wealth Tax</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section>
      <div class="form-container">
        <form class="row g-3" action="./bill.html">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">First Name</label>
            <input type="name" class="form-control" id="inputEmail4" required />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Last Name</label>
            <input
              type="name"
              class="form-control"
              id="inputPassword4"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Panchayat Number</label>
            <input
              type="number"
              class="form-control"
              id="inputEmail4"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label"
              >Assessment Number</label
            >
            <input
              type="number"
              class="form-control"
              id="inputPassword4"
              required
            />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Bill Number</label>
            <input
              type="number"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
              required
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" required />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>visakhapatanam</option>
              <option>Kharagpur</option>
              <option>Tirupathi</option>
              <option>Andhra Pradesh</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" required />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheck"
                required
              />
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Pay</button>
          </div>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
